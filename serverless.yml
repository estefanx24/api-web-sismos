org: aron18
service: api-web-scraping

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::637423363021:role/LabRole

functions:
  scrape_earthquakes:
    handler: web_scraping_api.lambda_handler  # Asegúrate de que coincida con el nombre del archivo y la función
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /scrape/earthquakes
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    EarthquakesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Earthquakes
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
